<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Digital Ogtal Core System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
            color: #00ffff;
            cursor: crosshair;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at center, #001122 0%, #000000 100%);
        }
        
        .digital-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle, rgba(255, 255, 0, 0.1) 0%, rgba(0, 255, 255, 0.2) 50%, rgba(255, 0, 255, 0.1) 100%);
            border: 4px solid #00ffff;
            animation: coreRotate 12s linear infinite, corePulse 3s ease-in-out infinite;
            box-shadow: 
                0 0 150px #00ffff,
                inset 0 0 80px rgba(255, 0, 255, 0.5),
                0 0 300px rgba(0, 255, 255, 0.3);
            filter: drop-shadow(0 0 50px #00ffff);
        }
        
        .core-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        
        .core-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            animation: ringRotate linear infinite;
        }
        
        .ring-1 {
            width: 350px;
            height: 350px;
            border-color: rgba(255, 0, 255, 0.6);
            animation-duration: 8s;
            animation-direction: reverse;
        }
        
        .ring-2 {
            width: 280px;
            height: 280px;
            border-color: rgba(255, 255, 0, 0.6);
            animation-duration: 6s;
        }
        
        .ring-3 {
            width: 200px;
            height: 200px;
            border-color: rgba(0, 255, 255, 0.8);
            animation-duration: 4s;
            animation-direction: reverse;
        }
        
        .core-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #ffffff 0%, #00ffff 30%, #ff00ff 70%, #000000 100%);
            animation: centerPulse 1.5s ease-in-out infinite, centerRotate 20s linear infinite;
            box-shadow: 
                0 0 80px #ffffff,
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }
        
        .geometric-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
        }
        
        .hex-grid {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid;
            transform: rotate(45deg);
            animation: hexFloat 6s ease-in-out infinite;
            background: rgba(0, 255, 255, 0.05);
        }
        
        .triangle-grid {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid rgba(255, 0, 255, 0.3);
            animation: triangleFloat 8s ease-in-out infinite;
        }
        
        .code-stream {
            position: absolute;
            font-size: 14px;
            color: #00ff00;
            font-family: 'Rajdhani', monospace;
            font-weight: 600;
            animation: streamFlow 4s linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 10px currentColor;
            white-space: nowrap;
        }
        
        .network-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffff00 0%, #ff8800 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px currentColor;
            animation: nodeFlicker 2s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.8) 20%, 
                rgba(255, 0, 255, 0.8) 50%, 
                rgba(255, 255, 0, 0.8) 80%, 
                transparent 100%);
            animation: dataFlow 3s linear infinite;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.95);
            border: 3px solid #00ffff;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            min-width: 280px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .control-panel.collapsed {
            min-width: 250px;
        }
        
        .control-panel-content {
            padding: 25px;
            transition: all 0.3s ease;
            max-height: 1000px;
            opacity: 1;
        }
        
        .control-panel.collapsed .control-panel-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 25px;
            opacity: 0;
        }
        
        .control-toggle {
            background: linear-gradient(45deg, #00ffff, #0088cc);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            font-weight: 700;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .control-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
        }
        
        .control-toggle.collapsed {
            background: linear-gradient(45deg, #ff00ff, #cc0088);
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }
        
        .control-toggle::after {
            content: 'â–¼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
        }
        
        .control-toggle.collapsed::after {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .control-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 10px currentColor;
            letter-spacing: 2px;
        }
        
        .control-group {
            margin-bottom: 18px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #333, #666);
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff, #0088cc);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
            border: 2px solid #ffffff;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 11px;
            font-weight: 700;
            margin: 3px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: gradientShift 3s ease infinite;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
            animation-duration: 1s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .custom-functions {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .custom-functions-label {
            display: block;
            margin-bottom: 12px;
            font-size: 13px;
            color: #00ffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .custom-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .custom-btn {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-btn:hover {
            background: linear-gradient(45deg, #00ffff, #0088cc);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .custom-btn.active {
            background: linear-gradient(45deg, #ff00ff, #cc0088);
            border-color: #ff00ff;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            animation: activeGlow 2s ease-in-out infinite;
        }
        
        .custom-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .custom-btn:hover::before {
            left: 100%;
        }
        
        @keyframes activeGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.6); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
        }
        
        .status-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.95);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            min-width: 250px;
        }
        
        .status-header {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 900;
            color: #ff00ff;
            text-shadow: 0 0 10px currentColor;
            letter-spacing: 2px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 12px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 0, 255, 0.2);
        }
        
        .status-label {
            color: #cccccc;
            font-weight: 400;
        }
        
        .status-value {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 5px currentColor;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat linear infinite;
            pointer-events: none;
        }
        
        .energy-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: waveExpand 4s ease-out infinite;
        }
        
        .cyberpunk-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0, 255, 255, 0.1) 49%, rgba(0, 255, 255, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 255, 0.1) 49%, rgba(255, 0, 255, 0.1) 51%, transparent 52%);
            background-size: 120px 120px;
            animation: bgShift 25s linear infinite;
            opacity: 0.4;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanMove 3s linear infinite;
            opacity: 0.6;
        }
        
        .hologram-text {
            position: absolute;
            top: 20px;
            right: 50%;
            transform: translateX(50%);
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px currentColor;
            animation: hologramFlicker 2s ease-in-out infinite;
            letter-spacing: 3px;
        }
        
        @keyframes coreRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes corePulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 150px #00ffff, inset 0 0 80px rgba(255, 0, 255, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 200px #00ffff, inset 0 0 100px rgba(255, 0, 255, 0.7);
            }
        }
        
        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes centerPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 80px #ffffff;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 120px #ffffff;
            }
        }
        
        @keyframes centerRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        @keyframes hexFloat {
            0%, 100% { 
                transform: rotate(45deg) translateY(0px) scale(1);
                border-color: #00ffff;
            }
            33% { 
                transform: rotate(45deg) translateY(-30px) scale(1.1);
                border-color: #ff00ff;
            }
            66% { 
                transform: rotate(45deg) translateY(-15px) scale(0.9);
                border-color: #ffff00;
            }
        }
        
        @keyframes triangleFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                border-bottom-color: rgba(255, 0, 255, 0.3);
            }
            50% { 
                transform: translateY(-40px) rotate(180deg);
                border-bottom-color: rgba(0, 255, 255, 0.3);
            }
        }
        
        @keyframes streamFlow {
            0% { 
                opacity: 0; 
                transform: translateX(-200px) scale(0.8);
            }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { 
                opacity: 0; 
                transform: translateX(200px) scale(1.2);
            }
        }
        
        @keyframes nodeFlicker {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 30px #ffff00;
            }
            25% { 
                opacity: 0.7; 
                transform: scale(1.3);
                box-shadow: 0 0 40px #ff00ff;
            }
            75% { 
                opacity: 0.9; 
                transform: scale(0.8);
                box-shadow: 0 0 35px #00ffff;
            }
        }
        
        @keyframes dataFlow {
            0% { 
                transform: scaleX(0) translateX(-50%);
                opacity: 0;
            }
            20% { opacity: 1; }
            50% { 
                transform: scaleX(1) translateX(0%);
                opacity: 1;
            }
            80% { opacity: 1; }
            100% { 
                transform: scaleX(0) translateX(50%);
                opacity: 0;
            }
        }
        
        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            90% { 
                opacity: 1;
                transform: translateY(-10vh) rotate(324deg) scale(1);
            }
            100% { 
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes waveExpand {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        @keyframes bgShift {
            0% { background-position: 0 0; }
            100% { background-position: 120px 120px; }
        }
        
        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        @keyframes hologramFlicker {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 20px #00ffff;
            }
            50% { 
                opacity: 0.8;
                text-shadow: 0 0 30px #00ffff, 0 0 40px #ff00ff;
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            .digital-core {
                width: 350px;
                height: 350px;
            }
            
            .ring-1 { width: 280px; height: 280px; }
            .ring-2 { width: 220px; height: 220px; }
            .ring-3 { width: 160px; height: 160px; }
            
            .core-center {
                width: 90px;
                height: 90px;
            }
            
            .control-panel, .status-display {
                padding: 15px;
                min-width: 200px;
            }
            
            .hologram-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyberpunk-bg"></div>
        <div class="scan-line"></div>
        
        <div class="hologram-text">DIGITAL OGTAL CORE</div>
        
        <div class="digital-core" id="digitalCore">
            <div class="core-rings">
                <div class="core-ring ring-1"></div>
                <div class="core-ring ring-2"></div>
                <div class="core-ring ring-3"></div>
            </div>
            <div class="core-center"></div>
        </div>
        
        <div class="geometric-pattern" id="geometricPattern"></div>
        
        <div class="control-panel" id="controlPanel">
            <button class="control-toggle" id="controlToggle" onclick="toggleControlPanel()">
                CORE CONTROL MATRIX
            </button>
            
            <div class="control-panel-content" id="controlContent">
                <div class="control-group">
                    <label>Core Rotation Speed</label>
                    <input type="range" class="slider" id="coreSpeed" min="1" max="30" value="12">
                </div>
                
                <div class="control-group">
                    <label>Network Node Density</label>
                    <input type="range" class="slider" id="networkDensity" min="20" max="150" value="75">
                </div>
                
                <div class="control-group">
                    <label>Energy Flow Intensity</label>
                    <input type="range" class="slider" id="energyFlow" min="1" max="15" value="8">
                </div>
                
                <div class="control-group">
                    <label>Particle Generation</label>
                    <input type="range" class="slider" id="particleRate" min="1" max="20" value="10">
                </div>
                
                <div class="control-group">
                    <button class="btn" onclick="toggleMode('cyberpunk')">CYBERPUNK</button>
                    <button class="btn" onclick="toggleMode('matrix')">MATRIX</button>
                    <button class="btn" onclick="toggleMode('quantum')">QUANTUM</button>
                </div>
                
                <div class="control-group">
                    <button class="btn" onclick="generateParticles()">CORE BOOST</button>
                    <button class="btn" onclick="createEnergyWave()">ENERGY WAVE</button>
                    <button class="btn" onclick="resetSystem()">SYSTEM RESET</button>
                </div>
                
                <div class="custom-functions">
                    <label class="custom-functions-label">Custom Functions</label>
                    <div class="custom-buttons">
                        <button class="custom-btn" id="customBtn1" onclick="toggleCustomFunction(1)">NEURAL SYNC</button>
                        <button class="custom-btn" id="customBtn2" onclick="toggleCustomFunction(2)">QUANTUM LOCK</button>
                        <button class="custom-btn" id="customBtn3" onclick="toggleCustomFunction(3)">DATA MINE</button>
                        <button class="custom-btn" id="customBtn4" onclick="toggleCustomFunction(4)">AI ENHANCE</button>
                        <button class="custom-btn" id="customBtn5" onclick="toggleCustomFunction(5)">CYBER SHIELD</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-display">
            <div class="status-header">SYSTEM DIAGNOSTICS</div>
            <div class="status-item">
                <span class="status-label">Core Temperature:</span>
                <span class="status-value" id="coreTemp">3247Â°K</span>
            </div>
            <div class="status-item">
                <span class="status-label">Data Throughput:</span>
                <span class="status-value" id="dataFlow">1.2 PB/s</span>
            </div>
            <div class="status-item">
                <span class="status-label">Active Nodes:</span>
                <span class="status-value" id="networkNodes">2,847</span>
            </div>
            <div class="status-item">
                <span class="status-label">Quantum State:</span>
                <span class="status-value" id="quantumState">COHERENT</span>
            </div>
            <div class="status-item">
                <span class="status-label">Security Level:</span>
                <span class="status-value" id="security">MAXIMUM</span>
            </div>
            <div class="status-item">
                <span class="status-label">AI Consciousness:</span>
                <span class="status-value" id="aiLevel">LEVEL 9</span>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'cyberpunk';
        let animationSpeed = 12;
        let networkDensity = 75;
        let energyLevel = 8;
        let particleRate = 10;
        let systemActive = true;
        let controlPanelOpen = true;
        let customFunctions = {
            1: { active: false, name: 'NEURAL SYNC' },
            2: { active: false, name: 'QUANTUM LOCK' },
            3: { active: false, name: 'DATA MINE' },
            4: { active: false, name: 'AI ENHANCE' },
            5: { active: false, name: 'CYBER SHIELD' }
        };
        
        // Enhanced code streams with more variety
        const advancedCodeTexts = [
            'QUANTUM_ENTANGLEMENT_PROTOCOL_ACTIVE',
