<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Ogtal Core System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            overflow: hidden;
            color: #00ffff;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }
        
        .digital-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, #00ffff22 0%, #ff00ff22 50%, #ffff0022 100%);
            border: 3px solid #00ffff;
            animation: coreRotate 10s linear infinite;
            box-shadow: 0 0 100px #00ffff, inset 0 0 50px #ff00ff;
        }
        
        .core-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #ff00ff;
            animation: coreRotate 8s linear infinite reverse;
        }
        
        .core-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 0%, #00ffff 100%);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 50px #ffffff;
        }
        
        .geometric-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .hex-grid {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 1px solid #00ffff;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }
        
        .code-stream {
            position: absolute;
            font-size: 12px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            animation: streamFlow 3s linear infinite;
            opacity: 0.7;
        }
        
        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffff00;
            animation: nodeFlicker 1.5s ease-in-out infinite;
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%);
            animation: dataFlow 2s linear infinite;
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #00ffff;
        }
        
        .slider {
            width: 150px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #00ffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            margin: 2px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }
        
        .status-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }
        
        .status-value {
            color: #00ff00;
            font-weight: bold;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }
        
        .cyberpunk-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 31%, rgba(0, 255, 255, 0.1) 32%, transparent 33%),
                linear-gradient(-45deg, transparent 30%, rgba(255, 0, 255, 0.1) 31%, rgba(255, 0, 255, 0.1) 32%, transparent 33%);
            background-size: 100px 100px;
            animation: bgShift 20s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes coreRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-20px); }
        }
        
        @keyframes streamFlow {
            0% { opacity: 0; transform: translateX(-100px); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateX(100px); }
        }
        
        @keyframes nodeFlicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @keyframes dataFlow {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes bgShift {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        @media (max-width: 768px) {
            .digital-core {
                width: 300px;
                height: 300px;
            }
            
            .core-inner {
                width: 200px;
                height: 200px;
            }
            
            .core-center {
                width: 100px;
                height: 100px;
            }
            
            .control-panel {
                top: 10px;
                left: 10px;
                padding: 15px;
            }
            
            .slider {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyberpunk-bg"></div>
        
        <div class="digital-core" id="digitalCore">
            <div class="core-inner">
                <div class="core-center"></div>
            </div>
        </div>
        
        <div class="geometric-pattern" id="geometricPattern"></div>
        
        <div class="control-panel">
            <h3 style="margin-bottom: 15px; color: #00ffff; font-size: 14px;">CORE CONTROL</h3>
            
            <div class="control-group">
                <label>Core Speed</label>
                <input type="range" class="slider" id="coreSpeed" min="1" max="20" value="10">
            </div>
            
            <div class="control-group">
                <label>Network Density</label>
                <input type="range" class="slider" id="networkDensity" min="10" max="100" value="50">
            </div>
            
            <div class="control-group">
                <label>Energy Flow</label>
                <input type="range" class="slider" id="energyFlow" min="1" max="10" value="5">
            </div>
            
            <div class="control-group">
                <button class="btn" onclick="toggleMode('cyberpunk')">CYBERPUNK</button>
                <button class="btn" onclick="toggleMode('matrix')">MATRIX</button>
                <button class="btn" onclick="toggleMode('quantum')">QUANTUM</button>
            </div>
            
            <div class="control-group">
                <button class="btn" onclick="generateParticles()">BOOST CORE</button>
                <button class="btn" onclick="resetSystem()">RESET</button>
            </div>
        </div>
        
        <div class="status-display">
            <h4 style="margin-bottom: 10px; color: #ff00ff;">SYSTEM STATUS</h4>
            <div class="status-item">
                <span>Core Temp:</span>
                <span class="status-value" id="coreTemp">2847°K</span>
            </div>
            <div class="status-item">
                <span>Data Flow:</span>
                <span class="status-value" id="dataFlow">847.2 TB/s</span>
            </div>
            <div class="status-item">
                <span>Network Nodes:</span>
                <span class="status-value" id="networkNodes">1,247</span>
            </div>
            <div class="status-item">
                <span>Quantum State:</span>
                <span class="status-value" id="quantumState">STABLE</span>
            </div>
            <div class="status-item">
                <span>Security:</span>
                <span class="status-value" id="security">ENCRYPTED</span>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'cyberpunk';
        let animationSpeed = 10;
        let networkDensity = 50;
        let energyLevel = 5;
        
        // Initialize the system
        function initializeSystem() {
            createGeometricPatterns();
            createNetworkNodes();
            createCodeStreams();
            createParticles();
            updateStatus();
            setInterval(updateStatus, 2000);
        }
        
        // Create geometric patterns
        function createGeometricPatterns() {
            const pattern = document.getElementById('geometricPattern');
            pattern.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const hex = document.createElement('div');
                hex.className = 'hex-grid';
                hex.style.left = Math.random() * 100 + '%';
                hex.style.top = Math.random() * 100 + '%';
                hex.style.animationDelay = Math.random() * 4 + 's';
                pattern.appendChild(hex);
            }
        }
        
        // Create network nodes and connections
        function createNetworkNodes() {
            const container = document.querySelector('.container');
            const nodeCount = Math.floor(networkDensity / 2);
            
            // Remove existing nodes and connections
            document.querySelectorAll('.network-node, .connection-line').forEach(el => el.remove());
            
            const nodes = [];
            
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'network-node';
                const x = Math.random() * 90 + 5;
                const y = Math.random() * 90 + 5;
                node.style.left = x + '%';
                node.style.top = y + '%';
                node.style.animationDelay = Math.random() * 1.5 + 's';
                container.appendChild(node);
                nodes.push({element: node, x, y});
            }
            
            // Create connections between nearby nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = Math.sqrt(
                        Math.pow(nodes[i].x - nodes[j].x, 2) + 
                        Math.pow(nodes[i].y - nodes[j].y, 2)
                    );
                    
                    if (distance < 30 && Math.random() > 0.7) {
                        const line = document.createElement('div');
                        line.className = 'connection-line';
                        const angle = Math.atan2(nodes[j].y - nodes[i].y, nodes[j].x - nodes[i].x);
                        line.style.left = nodes[i].x + '%';
                        line.style.top = nodes[i].y + '%';
                        line.style.width = distance + 'vw';
                        line.style.transform = `rotate(${angle}rad)`;
                        line.style.animationDelay = Math.random() * 2 + 's';
                        container.appendChild(line);
                    }
                }
            }
        }
        
        // Create flowing code streams
        function createCodeStreams() {
            const container = document.querySelector('.container');
            const codeTexts = [
                '01001000 01100101 01101100 01101100 01101111',
                'QUANTUM_CORE_INIT()',
                'NEURAL_NET_ACTIVE',
                'DATA_STREAM_FLOW',
                'SECURITY_PROTOCOL_ENABLED',
                'BLOCKCHAIN_VERIFIED',
                'AI_CONSCIOUSNESS_LEVEL_9',
                'MATRIX_CONNECTION_STABLE'
            ];
            
            setInterval(() => {
                if (document.querySelectorAll('.code-stream').length < 15) {
                    const stream = document.createElement('div');
                    stream.className = 'code-stream';
                    stream.textContent = codeTexts[Math.floor(Math.random() * codeTexts.length)];
                    stream.style.left = '-200px';
                    stream.style.top = Math.random() * 100 + '%';
                    stream.style.animationDuration = (3 + Math.random() * 2) + 's';
                    container.appendChild(stream);
                    
                    setTimeout(() => stream.remove(), 5000);
                }
            }, 500);
        }
        
        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.container');
            
            setInterval(() => {
                if (document.querySelectorAll('.particle').length < 30) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 8000);
                }
            }, 200);
        }
        
        // Generate particle burst
        function generateParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.background = ['#00ffff', '#ff00ff', '#ffff00'][Math.floor(Math.random() * 3)];
                    particle.style.animationDuration = '2s';
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }, i * 50);
            }
        }
        
        // Toggle visual modes
        function toggleMode(mode) {
            currentMode = mode;
            const core = document.getElementById('digitalCore');
            const body = document.body;
            
            switch(mode) {
                case 'cyberpunk':
                    core.style.borderColor = '#00ffff';
                    core.style.boxShadow = '0 0 100px #00ffff, inset 0 0 50px #ff00ff';
                    body.style.background = '#000';
                    break;
                case 'matrix':
                    core.style.borderColor = '#00ff00';
                    core.style.boxShadow = '0 0 100px #00ff00, inset 0 0 50px #00ff00';
                    body.style.background = '#001100';
                    break;
                case 'quantum':
                    core.style.borderColor = '#ff00ff';
                    core.style.boxShadow = '0 0 100px #ff00ff, inset 0 0 50px #ffff00';
                    body.style.background = '#110011';
                    break;
            }
        }
        
        // Update system status
        function updateStatus() {
            document.getElementById('coreTemp').textContent = (2800 + Math.random() * 100).toFixed(0) + '°K';
            document.getElementById('dataFlow').textContent = (800 + Math.random() * 100).toFixed(1) + ' TB/s';
            document.getElementById('networkNodes').textContent = (1200 + Math.floor(Math.random() * 100)).toLocaleString();
            
            const states = ['STABLE', 'FLUCTUATING', 'OPTIMIZING', 'ENHANCED'];
            document.getElementById('quantumState').textContent = states[Math.floor(Math.random() * states.length)];
        }
        
        // Reset system
        function resetSystem() {
            location.reload();
        }
        
        // Control panel event listeners
        document.getElementById('coreSpeed').addEventListener('input', function(e) {
            animationSpeed = e.target.value;
            const core = document.getElementById('digitalCore');
            core.style.animationDuration = (20 / animationSpeed) + 's';
        });
        
        document.getElementById('networkDensity').addEventListener('input', function(e) {
            networkDensity = e.target.value;
            createNetworkNodes();
        });
        
        document.getElementById('energyFlow').addEventListener('input', function(e) {
            energyLevel = e.target.value;
            const connections = document.querySelectorAll('.connection-line');
            connections.forEach(line => {
                line.style.animationDuration = (3 / energyLevel) + 's';
            });
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', initializeSystem);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            setTimeout(createNetworkNodes, 100);
        });
    </script>

</html>
